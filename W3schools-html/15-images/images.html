Image as a Link<br>
To use an image as a link, put the <b><img></b> tag inside the <b><a></b> tag:<br>

Example<br>
<a href="default.asp">
  <img src="smiley.gif" alt="HTML tutorial" style="width:12px;height:12px; float:right; margin-right: 100px;">
</a>

<img src="workplace.jpg" alt="Workplace" usemap="#workmap">
